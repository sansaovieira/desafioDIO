<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-principal">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="continuar">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="logo" alt="Logo">
                <div class="foto-perfil">
                    <img src="./img/main-perfil-instagram.jpg" width="150px" alt="Foto do perfil">
                </div>
                <a href="#" class="insta-login">Constinuar como sansaoslow</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-count">Não é sansaoslow?</p>
                <p class="nao-conta">
                    <span class="link-azul">Alterar Conta</span>
                    <span class="link-azul">Inscrever-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="ger-app">Obter o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
